<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-icon {
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 1rem;
        }
        .error-icon {
            background: #f44336;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 1rem;
        }
        .close-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h2 id="title">Processing Google Authentication...</h2>
        <p id="message">Please wait while we complete the authentication process.</p>
        <button class="close-button" id="closeButton" style="display: none;" onclick="closeWindow()">Close Window</button>
    </div>

    <script>
        // Parse the access token from the URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const error = params.get('error');
        const state = params.get('state');
        
        const spinner = document.getElementById('spinner');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const closeButton = document.getElementById('closeButton');
        
        function updateUI(success, text, iconClass) {
            spinner.style.display = 'none';
            title.textContent = text;
            message.textContent = success ? 
                'You can close this window now and return to your calendar.' : 
                'Please close this window and try again.';
            closeButton.style.display = 'block';
            
            // Add icon
            const icon = document.createElement('div');
            icon.className = iconClass;
            icon.innerHTML = success ? '✓' : '✕';
            document.querySelector('.container').insertBefore(icon, title);
        }
        
        if (accessToken) {
            // Success - send token to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_SUCCESS',
                    accessToken: accessToken
                }, window.location.origin);
            }
            
            updateUI(true, '✅ Authentication Successful!', 'success-icon');
            
            // Auto-close after 3 seconds
            setTimeout(() => {
                closeWindow();
            }, 3000);
            
        } else if (error) {
            // Error - send error to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: error
                }, window.location.origin);
            }
            
            updateUI(false, '❌ Authentication Failed', 'error-icon');
            
        } else {
            // No token or error - send error to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: 'No access token received'
                }, window.location.origin);
            }
            
            updateUI(false, '❌ Authentication Failed', 'error-icon');
        }
        
        function closeWindow() {
            if (window.opener) {
                window.close();
            } else {
                // If no opener, redirect to calendar page
                window.location.href = '/dashboard/calendar';
            }
        }
        
        // Handle keyboard events
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Enter') {
                closeWindow();
            }
        });
    </script>
</body>
</html>
