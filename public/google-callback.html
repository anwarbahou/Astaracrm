<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing Google Authentication...</h2>
        <p>Please wait while we complete the authentication process.</p>
    </div>

    <script>
        // Parse the access token from the URL
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const error = params.get('error');
        
        if (accessToken) {
            // Success - send token to parent window
            window.opener.postMessage({
                type: 'GOOGLE_AUTH_SUCCESS',
                accessToken: accessToken
            }, window.location.origin);
            
            // Update UI to show success
            document.querySelector('.container').innerHTML = `
                <h2>✅ Authentication Successful!</h2>
                <p>You can close this window now.</p>
            `;
        } else if (error) {
            // Error - send error to parent window
            window.opener.postMessage({
                type: 'GOOGLE_AUTH_ERROR',
                error: error
            }, window.location.origin);
            
            // Update UI to show error
            document.querySelector('.container').innerHTML = `
                <h2>❌ Authentication Failed</h2>
                <p>Error: ${error}</p>
                <p>You can close this window and try again.</p>
            `;
        } else {
            // No token or error - send error to parent window
            window.opener.postMessage({
                type: 'GOOGLE_AUTH_ERROR',
                error: 'No access token received'
            }, window.location.origin);
            
            // Update UI to show error
            document.querySelector('.container').innerHTML = `
                <h2>❌ Authentication Failed</h2>
                <p>No access token received from Google.</p>
                <p>You can close this window and try again.</p>
            `;
        }
        
        // Auto-close window after 3 seconds
        setTimeout(() => {
            window.close();
        }, 3000);
    </script>
</body>
</html>
